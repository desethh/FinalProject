<!DOCTYPE html>
<html>
<head>
    <title>Room</title>
</head>
<body>
<h2>Room: {{ room_id }}</h2>

<ul id="chat"></ul>

<input id="msg" placeholder="Message">
<button onclick="send()">Send</button>

<script>
    const ws = new WebSocket(
        "ws://localhost:8080/ws?room={{ room_id }}"
    );

    ws.onmessage = (e) => {
        console.log("RAW:", e.data, typeof e.data);
    };




    function send() {
        const input = document.getElementById("msg");
        ws.send(input.value);
        input.value = "";
    }
</script>
</body>
</html>
