<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style_profile.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <a class="nav-link" href="main.html" role="button">
                  Start!
                </a>
            </ul>
          </div>
        </div>
</nav>

<div class="user-profile-wrapper">
    <div class="user-profile">

        <a href="profile.html" class="avatar-link">
            <img src="img/ava.jpg" alt="User Avatar" class="user-avatar">
        </a>

        <!-- Имя (просто текст) -->
        <div class="user-name">
            Username
        </div>

    </div>
</div>

<form style="max-width: 400px; margin-top: 30px; margin-left: 25px;">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label text-white">Nickname</label>
    <input type="text" class="form-control" id="exampleInputNickname1">
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label text-white">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label text-white">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>

  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label text-white">About User</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>



      
    
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
