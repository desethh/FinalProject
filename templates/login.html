<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style_login.css">
</head>

<body>

<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg" id="auth-card">
        <div class="card-header text-center">
            <div class="btn-group" role="group">
                <button type="button" class="btn toggle-btn active" id="login-btn">Login</button>
                <button type="button" class="btn toggle-btn" id="register-btn">Register</button>
            </div>
        </div>
        <div class="card-body">
            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="mb-3">
                    <label for="login-username" class="form-label text-light">Username</label>
                    <input type="text" class="form-control bg-secondary text-light border-0" id="login-email" placeholder="Enter username">
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label text-light">Password</label>
                    <input type="password" class="form-control bg-secondary text-light border-0" id="login-password" placeholder="Enter password">
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="location.href='main.html'">Login</button>

            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <div class="mb-3">
                    <label for="reg-username" class="form-label text-light">Username</label>
                    <input type="text" class="form-control bg-secondary text-light border-0" id="reg-username" placeholder="Enter username">
                </div>
                <div class="mb-3">
                    <label for="reg-password" class="form-label text-light">Password</label>
                    <input type="password" class="form-control bg-secondary text-light border-0" id="reg-password" placeholder="Enter password">
                </div>
                <div class="mb-3">
                    <label for="reg-confirm-password" class="form-label text-light">Confirm Password</label>
                    <input type="password" class="form-control bg-secondary text-light border-0" id="reg-confirm-password" placeholder="Confirm password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Toggle JS -->
<script>
    const loginBtn = document.getElementById('login-btn');
    const registerBtn = document.getElementById('register-btn');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    loginBtn.addEventListener('click', () => {
        loginBtn.classList.add('active');
        registerBtn.classList.remove('active');
        loginForm.classList.add('active');
        registerForm.classList.remove('active');
    });

    registerBtn.addEventListener('click', () => {
        registerBtn.classList.add('active');
        loginBtn.classList.remove('active');
        registerForm.classList.add('active');
        loginForm.classList.remove('active');
    });
</script>

</body>
</html>
