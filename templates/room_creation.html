<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/FinalProject/static/style_room_creation.css">
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <a class="nav-link" href="main.html" role="button">
                  Menu
                </a>
            </ul>
          </div>
        </div>
</nav>

<body>
<form class="row g-3 glass-form mx-auto my-5 mt-5">
  <div class="col-md-6">
    <label for="roomName" class="form-label text-white text-center w-100">Room Name</label>
    <input type="text" class="form-control w-50 mx-auto" id="roomName">
  </div>

  <div class="col-md-6">
    <label for="inputPassword4" class="form-label text-white text-center w-100">Password</label>
    <input type="password" class="form-control w-50 mx-auto" id="inputPassword4">
  </div>

    <p class="text-center text-white mt-5">Number of Users:</p>

  <div class="d-flex justify-content-center">


    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
      <label class="form-check-label text-white" for="inlineRadio1">1</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
      <label class="form-check-label text-white" for="inlineRadio2">2</label>
    </div>


    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
      <label class="form-check-label text-white" for="inlineRadio2">3</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
      <label class="form-check-label text-white" for="inlineRadio2">4</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
      <label class="form-check-label text-white" for="inlineRadio2">5</label>
    </div>
  </div>

<div class="col-12">
  <button type="button" id="create-room-btn" class="btn btn-primary d-block mx-auto mt-3">
    Create the room
  </button>
</div>

</form>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!--отправляет результаты и формы и чекбоксов-->>
<script>
  const form = document.getElementById('roomForm');

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // предотвращаем перезагрузку страницы

    const roomName = document.getElementById('roomName').value;
    const password = document.getElementById('inputPassword4').value;
    const selectedUsers = document.querySelector('input[name="inlineRadioOptions"]:checked');

    if (!roomName || !password || !selectedUsers) {
      alert("Пожалуйста, заполните все поля и выберите количество пользователей");
      return;
    }

    alert(
      `Room Name: ${roomName}\n` +
      `Password: ${password}\n` +
      `Number of Users: ${selectedUsers.value}`
    );
  });
</script>



</body>
</html>
